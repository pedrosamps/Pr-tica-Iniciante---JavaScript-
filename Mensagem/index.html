<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENSAGEM</title>
    <style>
        body {
            text-align: center;
            background-color: blueviolet;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Eu estou aprendendo a usar os comandos PROMPT, ALERT E CONFIRM.</h2>
    <script>
        window.alert("Hi there!")
        window.confirm("É a sua 1ª vez aqui?")
        var nome = window.prompt("Digite o seu nome: ")
        window.alert("Prazer em te conhecer, " + nome + "!") 
        var n1 = Number(window.prompt("Digite um Nº: "))
        var n2 = Number(window.prompt("Digite um Nº: "))
        var soma = n1 + n2
        window.alert(`A soma dos números ${n1}e ${n2} é ${soma}!`)
    </script>
</body>
</html>
